apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: pankajmirdha/testing:5b987f4633a2e5684aa916732568fa974a5d060b
          ports:
            - containerPort: 3002
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
  type: ClusterIP
