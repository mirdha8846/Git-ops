apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: pankajmirdha/testing:9c2866e399e2abbe266a5c2b3971a596ca16aa1e
          ports:
            - containerPort: 3002
          volumeMounts:
          - name: env-file
            readOnly: true
            mountPath: "/app/"  
          # env:
          #  - name: PORT
          #    valueFrom:
          #      configMapKeyRef:
          #        name: myapp-gloable-config
          #        key: PORT 
      volumes:
      - name: env-file
        secret:
          secretName: myapp-secret            
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
  type: ClusterIP
